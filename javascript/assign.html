<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      height: 400px;
      border: 2px solid #000;
      border-radius: 10px;
      text-align: center;
      position: relative;
      background: white;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      width: 60px;
      height: 60px;
      border: 2px solid black;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 20px;
      left: 20px;
      font-weight: bold;
    }

    .title {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      margin: 40px 20px 20px 20px;
    }

    .buttons-row button {
      padding: 10px 20px;
      border: 2px solid black;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
    }

    .counter {
      font-size: 40px;
      margin: 20px 0;
      font-weight: bold;
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-evenly;
      margin-top: 40px;
    }

    .bottom-buttons button {
      width: 100px;
      height: 50px;
      font-size: 24px;
      border: 2px solid black;
      border-radius: 5px;
      background: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Logo</div>
    <div class="title">Counter App</div>

    <div class="buttons-row">
      <button id="prev">Previous<br>Minimum</button>
      <button id="next">Next<br>Minimum</button>
    </div>

    <div class="counter" id="counter">0</div>

    <div class="bottom-buttons">
      <button id="plus">+</button>
      <button id="minus">-</button>
    </div>
  </div>

  <script>
    let count = 0;
    const counterEl = document.getElementById("counter");

    document.getElementById("plus").addEventListener("click", () => {
      count++;
      counterEl.textContent = count;
    });

    document.getElementById("minus").addEventListener("click", () => {
      count--;
      counterEl.textContent = count;
    });

    document.getElementById("prev").addEventListener("click", () => {
      count = 0; // reset to minimum
      counterEl.textContent = count;
    });

    document.getElementById("next").addEventListener("click", () => {
      count += 10; // jump by 10
      counterEl.textContent = count;
    });
  </script>
</body>
</html>
